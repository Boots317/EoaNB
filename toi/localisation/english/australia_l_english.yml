l_english:
 #Ideas#
 AST_gold_rush:0 "Gold Rush"
 AST_gold_rush_desc:0 "Who would think, that all it took was to dig 2 Inches into the dirt of a paddock would be the start of our gold rush. People from all over are coming in swarms to get their hook and claim a fortune. However, this is coming with some side affects..."
 
 AST_minor_gold_rush:0 "Minor Gold Rush"
 AST_minor_gold_rush_desc:0 "Deposits of gold have been found on our land! Immigrants are arriving from nearby areas to increase their their wealth, and our economy is improving."
 
 AST_Murray_darling_basin:0 "Murray-Darling Basin"
 AST_Murray_darling_basin_desc:0 "A series of Rivers flowing from the mountains in Queensland, down through New South Wales, along the border of Victoria, and flowing down to South Australia. The Basin is the life blood of rural Australia, which leads to the other states fighting for more of the shipping."
 
 AST_Protected_by_the_Royal_Navy_and_Army:0 "Protected by the Royal Navy and Army"
 AST_Protected_by_the_Royal_Navy_and_Army_desc:0 "All of our coastlines, and defenses are completely manned by our mother nation The "United Kingdom", leaving us free to not worry about our own defence...for now...."
 
 AST_Convict_Labour:0 "Convict Labour"
 AST_Convict_Labour_desc:0 "This Colony, like many others on the eastern side of this land are built on top the back breaking work of England's trouble makers; or 'Convicts' as people call them. We will keep accepting them to build up this colony as long as we need it...However the other colonies are starting to look for ways to end our supply of free labour, and Britain...is starting to show signs that its thinking of it."
 
 AST_eureka:0 "Effects of The Eureka Stockade"
 AST_eureka_desc:0 "the 1854 rebellion over the miner's License fee that was introduced lead to the miner's rebelling against us over the tax for having the license without having any representation, along with many other factors lead to an armed response by us to quell the miner's. Even thou we won, the after math has stung us in a harder way with many of the miner's demands been accepted."
 
 AST_unexplored_lands:0 "Unexplored Regions"
 AST_unexplored_lands_desc:0 "Vast regions of our land are currently unexplored. This means we do not know how many resources, how much wealth, or how many potential city sites exist in much of our claimed land."
 
 AST_highly_unexplored_lands:0 "Highly Unexplored Lands"
 AST_highly_unexplored_lands_desc:0 "we know the shape of our coastline, we know the surrounding area's around our capital...but after that...we have no clue. For all we know, out there could be anything out there. We need to figure out what there is...and fast."

 AST_Divided_Administration:0 "Divided Administration"
 AST_Divided_Administration_desc:0 "With the formation of Queensland, our administration is now divided. This is placing a very annoying burden on us. We should find a way to correct it before the confusion starts to become to much later down the line."

 AST_Brand_New_Government:0 "Brand New Government"
 AST_Brand_new_Government_desc:0 "Now that we have done all the fancy things in regards to our formation, we now have to work out a system from the pieces that now lay before us. But it also gives us room to add in our own things here and there since we can now do as we please."

 AST_Squatter_Issue:0 "Squatter Issue"
 AST_Squatter_Issue_desc:0 "Squatter, Bums, annoying people whom sit ILLEGALLY on crown land have become a increasing problem, worst of all...they have started to show influence in our government, and of the local people...We best do something before these lot decide to remove us from office."

 AST_aboriginal_tribes:0 "The Aboriginal Situation"
 AST_aboriginal_tribes_desc:0 "The Native People of this Land, for a better term...are either, drunk, starving, or dead. Be it from sickness, or forceful removal of them from their so called 'Land'. Which in turn, leads to multiple cases of attacks against our people, which results in the killing of some local group as revenge. The ones whom do end up joining the 'Civilized' World do not last long, be it from sickness or lynching for some unknown reason. The overall situation is not known, all that is known, is killing of these native people is so common. Many of our people could not care to stop these events, but will often join in."
 
 britishaustralia.1.t:0 "Royal Assent for Queensland"
 britishaustralia.1.d:0 "Queensland has been requesting separation from [NSW.GetName] since 1851, Today Royal Assent has finally been granted"
 britishaustralia.1.a:0 "Sign the Letters Patent"
 britishaustralia.2.t:0 "Expansion West"
 britishaustralia.2.d:0 ""
 britishaustralia.2.a:0 "Sign the Letters Patent"
 britishaustralia.3.t:0 "Annexation of the Northern Territory"
 britishaustralia.3.d:0 "The Northern Territory is empty and separated from [NSW.GetName], let us take control of it and settle it ourselves."
 britishaustralia.3.a:0 "More Land is good"